<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <form ng-submit="add()">
            <input ng-model="text" class="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
    </header>
    <section class="main">
        <input class="toggle-all" type="checkbox" ng-click="checkAll()">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <li ng-class="{completed:todo.completed}" ng-repeat="todo in todos | filter: selector">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="todo.completed">
                    <label>{{todo.text}}</label>
                    <button class="destroy" ng-click="remove(todo.id)"></button>
                </div>
                <input class="edit" ng-model="todo.text">
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong>{{todos.length }}</strong> item left</span>
        <ul class="filters">
            <li>
                <a ng-class="{selected:selector.completed == undefined}" href="#/">All</a>
            </li>
            <li>
                <a ng-class="{selected:selector.completed == false}" href="#/active">Active</a>
            </li>
            <li>
                <a ng-class="{selected:selector.completed == true}" href="#/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" ng-click="clear()" ng-show="isCompleted()">Clear completed</button>
    </footer>
</section>
